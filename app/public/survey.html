<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
        <h1>Survey Questions</h1>
        <hr>
        <form>
            <div class="form-group">
              <h3><label for="aboutYou">About You</label></h3>
              <label for="name">Name (Required)</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="photo-link">Link to Photo Image (Required)</label>
              <input type="photo-link" class="form-control" id="photo-link">
            </div>
            <hr>
            <div class="form-group">
              <h2><label for="questions">Question 1</label></h2>
              <label for="questions">Your mind is always buzzing with unexplored ideas and plans.</label>
              <select class="col-sm-3 form-control" id="question1">
                <option disabled selected hidden>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id = "submitButton">Submit</button>
          </form>
      
    </div>
  </body>
</html>
