<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
        <h1>Survey Questions</h1>
        <hr>
        <form>
          <div class="form-group">
            <h3><label for="aboutYou">About You</label></h3>
            <label for="name">Name (Required)</label>
            <input type="name" class="form-control" id="name" name="fname" required>
          </div>
          <div class="form-group">
            <label for="photo-link">Link to Photo Image (Required)</label>
            <input type="photo-link" class="form-control" id="photo-link" name="fname" required>
          </div>
          <hr>
          <div class="form-group">
            <h2><label for="questions">Question 1</label></h2>
            <label for="questions">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="col-sm-3 form-control" id="question1">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2><label for="questions">Question 2</label></h2>
            <label for="questions">Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="col-sm-3 form-control" id="question2">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2><label for="questions">Question 3</label></h2>
            <label for="questions">You find it easy to stay relaxed and focused even when there is some pressure.</label>
            <select class="col-sm-3 form-control" id="question3">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2><label for="questions">Question 4</label></h2>
            <label for="questions">You rarely do something just out of sheer curiosity.</label>
            <select class="col-sm-3 form-control" id="question4">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2><label for="questions">Question 5</label></h2>
            <label for="questions">People can rarely upset you.</label>
            <select class="col-sm-3 form-control" id="question5">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2><label for="questions">Question 6</label></h2>
            <label for="questions">It is often difficult for you to relate to other people’s feelings.</label>
            <select class="col-sm-3 form-control" id="question6">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2><label for="questions">Question 7</label></h2>
            <label for="questions">In a discussion, truth should be more important than people’s sensitivities.</label>
            <select class="col-sm-3 form-control" id="question7">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2><label for="questions">Question 8</label></h2>
            <label for="questions">You rarely get carried away by fantasies and ideas.</label>
            <select class="col-sm-3 form-control" id="question8">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2><label for="questions">Question 9</label></h2>
            <label for="questions">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
            <select class="col-sm-3 form-control" id="question9">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2><label for="questions">Question 10</label></h2>
            <label for="questions">You feel more energetic after spending time with a group of people.</label>
            <select class="col-sm-3 form-control" id="question10">
              <option disabled selected hidden>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" id = "submitButton">Submit</button>
        </form>
        <div>
            <hr>
            <a href="/api/friends" id="friendList">API Friends List</a> |
            <a href="https://github.com/bkhoffman/FriendFinder.git">Github Repo</a> |
            <a href="/">Home</a>
        </div>

        <div class="modal" id="resultsModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Best Match</h3>
                <button type="button" class="close" onclick="location.reload()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>        
              </div>
              <div class="modal-body">
                <h3 id="matchName"></h3>
                <img id="matchImg" src="http://via.placeholder.com/350x250" alt="">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="location.reload()" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript">
      $('#submitButton').on("click", (event)=>{
        event.preventDefault();

        let newFriend = {
        name: $('#name').val().trim(),
        photo: $('#photo-link').val().trim(),
        scores: [
          $('#question1').val(),
          $('#question2').val(),
          $('#question3').val(),
          $('#question4').val(),
          $('#question5').val(),
          $('#question6').val(),
          $('#question7').val(),
          $('#question8').val(),
          $('#question9').val(),
          $('#question10').val()
          ]
        };
        
        console.log("Before api call: "+ newFriend);
        $.post("/api/friends", newFriend)
          .then(function(data){
            console.log("New Friend Posted: "+data);
            //grab matched friends info to display to the modal
            $('#matchName').text(data.name);
            $('matchImg').attr("src", data.photo);
            $('resultsModal').modal("toggle");
          })
      });
    </script>
  </body>
</html>
